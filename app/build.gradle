apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.example.pankaj.mychatapp"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('libs/gson-2.2.2.jar')
    compile files('libs/signalr-client-sdk.jar')
    compile files('libs/signalr-client-sdk-android.jar')
    compile files('libs/notifications-1.0.1.jar')
    compile files('libs/google-play-services.jar')
    compile files('libs/mobileservices-1.1.5.jar')
    compile files('libs/notification-hubs-0.4.jar')
    compile files('libs/com.google.common_1.0.0.201004262004.jar')
    compile 'com.github.markushi:android-ui:1.2'
    compile 'com.github.ksoichiro:android-observablescrollview:1.3.1'
}
